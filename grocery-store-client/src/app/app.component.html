<style>
  :host {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
    font-size: 14px;
    color: #333;
    box-sizing: border-box;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  p {
    margin: 0;
  }

  .toolbar {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 60px;
    display: flex;
    align-items: center;
    justify-content: center; 
    background-color: #1976d2;
    color: white;
    font-weight: 600;
  }

  .toolbar span {
    font-size: 1.25rem;
  }

  .content {
    display: flex;
    margin: 82px auto 32px;
  }

  .custom-card-body {
    padding: 0.25rem 1rem !important;
  }

  footer {
    margin-top: 8px;
    display: flex;
    align-items: center;
    line-height: 20px;
  }

  footer a {
    display: flex;
    align-items: center;
  }

</style>

<div class="toolbar header" role="banner">
  <span>Grocery Store</span>
</div>

<div class="content" role="main">

  <div class="container">
  
    <div class="row">
        <div class="col-md">
          <div class="form-floating">
            <input type="text" class="form-control" id="product-name" placeholder="Product name">
            <label for="product-name">Name</label>
          </div>
        </div>      
        <div class="col-md">
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="product-description" placeholder="Product description">
            <label for="product-description">Description</label>
          </div>
        </div>
        <div class="col-md">
          <div class="form-floating">
            <select class="form-select" id="product-category" aria-label="Product category">
              <option selected>Select a category</option>
              <option value="Bakery">Bakery</option>
              <option value="Dairy">Dairy</option>
              <option value="Fruit">Fruit</option>
              <option value="Meat">Meat</option>
              <option value="Vegan">Vegan</option>
              <option value="Vegetable">Vegetable</option>
            </select>
            <label for="product-category">Product category</label>
          </div>
        </div>
        <div class="col-md">
          <div class="form-floating">
            <select class="form-select" id="product-category" aria-label="Product rating">
              <option selected>Select a rating</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
            <label for="product-rating">Product rating</label>
          </div>
        </div>
        <div class="col-md">
          <div class="form-floating mb-3">
            <input type="number" min="0.00" max="100.00" step="0.01" class="form-control" id="product-price" placeholder="Product price">
            <label for="product-price">Price</label>
          </div>
        </div>
        <div class="row">
          <div class="d-grid gap-2 col-2 mb-3">
            <button type="button" class="btn-lg btn-primary" (click)="getProducts()">Search</button>
          </div>
        </div>
    </div>

    <div class="card">
      <h5 class="card-header">Grocery Store Products</h5>
      <div class="card-body custom-card-body">
        <div class="row">
          <table class="table table-light table-striped table-hover mb-0">
            <thead>
              <tr>
                <th scope="col">Name</th>
                <th scope="col">Category</th>
                <th scope="col">Description</th>
                <th scope="col">Height</th>
                <th scope="col">Width</th>
                <th scope="col">Price</th>
                <th scope="col">Rating</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let p of products; let i = index">
                <td>{{p.name}}</td>
                <td>{{p.category}}</td>
                <td>{{p.description}}</td>
                <td>{{p.height}}</td>
                <td>{{p.width}}</td>
                <td>{{p.price}}</td>
                <td>{{p.rating}}</td>
              </tr>
            </tbody>
          </table>
        </div>



      </div>
    </div>

  </div>

</div>

<router-outlet></router-outlet>
